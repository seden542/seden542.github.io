<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HOI4: The Great Strategy | seden542</title>
    <style>
        :root {
            --hoi4-gold: #c5a059;
            --hoi4-dark: #0d0d0d;
            --panel-bg: rgba(20, 20, 20, 0.85);
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: black;
            color: white; font-family: 'Times New Roman', serif;
            overflow: hidden;
        }

        /* 배경 이미지 (전쟁 느낌의 이미지나 동영상) */
        #main-background {
            position: absolute; width: 100%; height: 100%;
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), 
                        url('https://images.unsplash.com/photo-1579935110464-fcd041be62d0?q=80&w=2070&auto=format&fit=crop'); 
            background-size: cover;
            background-position: center;
            filter: grayscale(30%) contrast(120%);
            z-index: -1;
        }

        /* 메인 로고 영역 */
        #logo-container {
            position: absolute; top: 10%; left: 5%;
        }
        h1 {
            font-size: 4rem; margin: 0; color: var(--hoi4-gold);
            text-shadow: 3px 3px 10px black; letter-spacing: 5px;
        }

        /* 메뉴 패널 */
        #menu-panel {
            position: absolute; left: 5%; bottom: 15%;
            width: 350px; background: var(--panel-bg);
            border: 2px solid var(--hoi4-gold);
            padding: 20px; box-shadow: 10px 10px 30px rgba(0,0,0,0.8);
        }

        .menu-btn {
            display: block; width: 100%; padding: 15px;
            margin: 10px 0; background: #222;
            color: #ddd; border: 1px solid #444;
            text-align: left; font-size: 1.2rem; cursor: pointer;
            transition: all 0.2s; position: relative;
        }

        .menu-btn:hover {
            background: var(--hoi4-gold); color: black;
            padding-left: 30px; font-weight: bold;
        }

        /* 하단 버전 정보 */
        #version-info {
            position: absolute; bottom: 10px; right: 20px;
            color: rgba(255,255,255,0.5); font-size: 0.8rem;
        }
    </style>
</head>
<body>

<div id="main-background"></div>

<div id="logo-container">
    <h1>STRATEGIC<br>COMMAND</h1>
    <p style="color: #aaa; letter-spacing: 2px;">DEVELOPED BY SEDEN542</p>
</div>

<div id="menu-panel">
    <button class="menu-btn" onclick="startGame()">새로운 게임 (NEW GAME)</button>
    <button class="menu-btn">불러오기 (LOAD GAME)</button>
    <button class="menu-btn">설정 (OPTIONS)</button>
    <button class="menu-btn">크레딧 (CREDITS)</button>
    <button class="menu-btn" onclick="window.close()">종료 (EXIT)</button>
</div>

<div id="version-info">
    v1.0.0 Alpha - Open Beta Test
</div>

<script>
    function startGame() {
        alert("작전 구역으로 이동합니다...");
        // 나중에 여기서 실제 게임 화면(지도)으로 전환하는 코드를 짤 거예요.
        // window.location.href = 'map.html'; 
    }
</script>

</body>
</html>
