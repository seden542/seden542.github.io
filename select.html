<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Select Country | HOI4 Project</title>
    <style>
        :root {
            --hoi4-gold: #c5a059;
            --hoi4-bg: #121212;
            --panel-bg: rgba(30, 30, 30, 0.9);
        }

        body {
            background: #000; color: white; margin: 0;
            font-family: 'Times New Roman', serif;
            display: flex; flex-direction: column; align-items: center;
        }

        h2 { color: var(--hoi4-gold); letter-spacing: 3px; margin-top: 50px; text-transform: uppercase; }

        .country-container {
            display: flex; gap: 20px; margin-top: 50px;
        }

        .country-card {
            width: 300px; background: var(--panel-bg);
            border: 2px solid #444; padding: 15px;
            transition: 0.3s; cursor: pointer; position: relative;
            text-align: center;
        }

        .country-card:hover {
            border-color: var(--hoi4-gold);
            transform: translateY(-10px);
            box-shadow: 0 0 20px rgba(197, 160, 89, 0.4);
        }

        .portrait {
            width: 100%; height: 350px; background: #333;
            margin-bottom: 15px; border: 1px solid #222;
            background-size: cover; background-position: center;
        }

        .flag { width: 50px; height: 30px; margin-bottom: 10px; border: 1px solid white; }

        .country-name { font-size: 1.5rem; font-weight: bold; margin-bottom: 10px; }
        .difficulty { color: #888; font-size: 0.9rem; }
        .description { font-size: 0.85rem; color: #ccc; line-height: 1.4; height: 80px; }

        .start-btn {
            margin-top: 30px; padding: 15px 50px;
            background: #2e4d2e; color: white; border: 2px solid #4e7d4e;
            font-size: 1.2rem; cursor: pointer; visibility: hidden;
        }
        .start-btn.active { visibility: visible; }
    </style>
</head>
<body>

    <h2>시작 국가를 선택하십시오</h2>

    <div class="country-container">
        <div class="country-card" onclick="selectCountry('GER', '독일국')">
            <div class="portrait" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/1/10/Bundesarchiv_Bild_183-S33882%2C_Adolf_Hitler_retouched.jpg/220px-Bundesarchiv_Bild_183-S33882%2C_Adolf_Hitler_retouched.jpg')"></div>
            <div class="country-name">독일국</div>
            <p class="difficulty">난이도: 보통</p>
            <p class="description">강력한 육군과 육군 교리를 보유하고 있습니다. 유럽의 패권을 차지하기 위해 전쟁을 준비하십시오.</p>
        </div>

        <div class="country-card" onclick="selectCountry('USA', '미합중국')">
            <div class="portrait" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/4/42/FDR_1944_Color_Portrait.jpg/220px-FDR_1944_Color_Portrait.jpg')"></div>
            <div class="country-name">미합중국</div>
            <p class="difficulty">난이도: 쉬움</p>
            <p class="description">거대한 공업력을 가진 민주주의의 병기창입니다. 대공황의 여파를 극복하고 세계를 구원하십시오.</p>
        </div>

        <div class="country-card" onclick="selectCountry('SOV', '소비에트 연방')">
            <div class="portrait" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/1/16/Stalin_lg_6211.jpg/220px-Stalin_lg_6211.jpg')"></div>
            <div class="country-name">소비에트 연방</div>
            <p class="difficulty">난이도: 어려움</p>
            <p class="description">끝없는 인력과 영토를 가졌습니다. 대숙청의 혼란을 수습하고 밀려오는 파시즘의 물결을 막아내십시오.</p>
        </div>
    </div>

    <button id="start-btn" class="start-btn" onclick="goToGame()">선택 완료: [국가명]</button>

    <script>
        let selectedTag = "";

        function selectCountry(tag, name) {
            selectedTag = tag;
            const btn = document.getElementById('start-btn');
            btn.innerText = `${name}으로 시작`;
            btn.classList.add('active');
            
            // 시각적 피드백: 모든 카드 테두리 초기화 후 선택된 것만 강조
            document.querySelectorAll('.country-card').forEach(card => {
                card.style.borderColor = "#444";
            });
            event.currentTarget.style.borderColor = "#c5a059";
        }

function goToGame() {
    window.location.href = 'map.html';
}
    </script>
</body>
</html>
